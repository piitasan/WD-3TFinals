    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand logo" href="index.html">
            <img src="logo.png" alt="GIRON'S LOGO">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="nav-div">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">14 hrs 29 mins over the Last 7 Days</h5>
                        <div class="chart-placeholder">
                            <div class="chart-bar" style="height: 50%;"></div>
                            <div class="chart-bar" style="height: 70%;"></div>
                            <div class="chart-bar" style="height: 100%;"></div>
                            <div class="chart-bar" style="height: 30%;"></div>
                            <div class="chart-bar" style="height: 50%;"></div>
                            <div class="chart-bar" style="height: 40%;"></div>
                            <div class="chart-bar" style="height: 80%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Today</h5>
                        <div class="chart-placeholder">
                            <div class="chart-bar" style="height: 50%;"></div>
                            <div class="chart-bar" style="height: 70%;"></div>
                            <div class="chart-bar" style="height: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Editors</h5>
                        <div class="chart-placeholder pie-chart">
                            <div class="pie-slice" style="--offset: 0; --value: 1; --bg: #36a2eb;"></div>
                        </div>
                        <div class="chart-labels">
                            <div class="chart-label"><span class="color-box" style="background-color: #36a2eb;"></span> VS Code</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Languages</h5>
                        <div class="chart-placeholder pie-chart">
                            <div class="pie-slice" style="--offset: 0.267; --value: 0.265; --bg: #36a2eb;"></div>
                            <div class="pie-slice" style="--offset: 0.532; --value: 0.235; --bg: #ffcd56;"></div>
                            <div class="pie-slice" style="--offset: 0.767; --value: 0.233; --bg: #ff6384;"></div>
                        </div>
                        <div class="chart-labels">
                            <div class="chart-label"><span class="color-box" style="background-color: #36a2eb;"></span> CSS</div>
                            <div class="chart-label"><span class="color-box" style="background-color: #ffcd56;"></span> JavaScript</div>
                            <div class="chart-label"><span class="color-box" style="background-color: #ff6384;"></span> HTML</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5">
        <p>&copy; 2024 piitasan Development. All rights reserved.</p>
    </footer>
</body>
</html>
